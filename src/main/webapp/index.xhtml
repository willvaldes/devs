<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>
	<style type="text/css">
.value {
	font-weight: bold;
}
</style>


	<h:form id="form">
		<p:dataGrid var="dev" value="#{developersMB.lDevelopers}" columns="9"
			layout="grid" paginator="false">
			<p:panel style="width:150px; height:150px;">
				<p:effect type="pulsate" event="click" />
				<p:effect type="slide" event="load" delay="500">
					<f:param name="direction" value="#{dev.efecto1}" />
				</p:effect>
				<p:effect type="slide" event="load" delay="500">
					<f:param name="direction" value="#{dev.efecto2}" />
				</p:effect>
				<p:effect type="slide" event="load" delay="500">
					<f:param name="direction" value="#{dev.efecto3}" />
				</p:effect>
				<p:effect type="slide" event="load" delay="500">
					<f:param name="direction" value="#{dev.efecto4}" />
				</p:effect>
				<h:outputText value="#{dev.nombre}" />
			</p:panel>

		</p:dataGrid>
	</h:form>
</h:body>
</html>
