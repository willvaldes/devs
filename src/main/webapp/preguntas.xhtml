<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<style type="text/css">
.value {
	font-weight: bold;
}
</style>


	<h:form id="form">
		<p:dataGrid var="dev" value="#{preguntasMB.lDevelopers}" columns="9"
			layout="grid" paginator="false" rowIndexVar="devRIV"
			style="background: black;">
			<p:commandButton action="#{preguntasMB.reveal()}" value="#{devRIV+1}"
				update="frmDevElegido form" styleClass="#{dev.estilo}"
				onclick="PF('devElegido').show();">
				<p:effect type="pulsate" event="click" />
				<p:effect type="shake" event="load" speed="1500">
					<f:param name="direction" value="#{dev.efecto3}" />
				</p:effect>
			</p:commandButton>
		</p:dataGrid>
	</h:form>
	<p:dialog widgetVar="devElegido" modal="true" closeOnEscape="true"
		closable="false" draggable="false" dynamic="true" hideEffect="fade"
		showHeader="false" showEffect="fade" resizable="false"
		styleClass="dialogo" position="0,0">
		<h:form id="frmDevElegido">
			<p:panel style="text-align:center;">
				<h:outputText value="#{preguntasMB.devElegido.nombre}"
					styleClass="pnl-span" />
			</p:panel>
		</h:form>
	</p:dialog>
</h:body>
</html>
